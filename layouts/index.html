{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center">
      <img class="d-block ms-auto mb-3" src="{{ `images/brain.png` | relURL }}" width="320" height="320" alt="Logo">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="./database/sample1" role="button">Download Latest Data</a>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
